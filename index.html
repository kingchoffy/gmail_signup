    <div class="container">

     <div class="logo"><img src="img/google.png" alt=""></div> 
     <h1>Create your Google Account</h1>
     <p>to continue to Gmail</p>
     <section>
        <div class="formcontent">
        <form action="">
            <input type="text" placeholder="First name">
            <input type="text" placeholder="Last name">
        <input type="email" name="" id="" placeholder="Email" class="email">
        <p class="p1">you can use letters, numbers and full stops</p>
        <input type="password" name="" placeholder="Password" class="password">
        <input type="password" name="" placeholder="Confirm" class="password">
        <p class="p2">Use 8 or more characters with a mix of letters, numbers & symbols</p>
        <input type="checkbox" name="" id="" class="checkbox"> <label for="checkbox" class="show_pwd">show password</label> <br>
        <div class="login">
            <a href="" >Sign in instead</a>
            <button type="submit">next</button>
        </div>
        </form> 
    </div>
    
        <div class="banner"><img src="img/account.svg" alt=""><p>One account. All of Google working for you</p></div>
     </section>
